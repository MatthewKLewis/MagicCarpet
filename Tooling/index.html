<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castle Arrayer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Castle Arrayer</h1>
      <p>Pixels</p>
      <label for="side-length">Castle Vertex Side Length</label>
      <input
        id="side-length"
        type="number"
        min="5"
        max="27"
        onchange="resetCanvas(this.value)"
      />
      <canvas id="canvas"></canvas>
      <br />
      <p id="palette-info"></p>
      <div>
        <button onclick="setHeight(0)">0m</button>
        <button onclick="setHeight(1)">1m</button>
        <button onclick="setHeight(2)">2m</button>
        <button onclick="setHeight(3)">3m</button>
        <button onclick="setHeight(4)">4m</button>
        <button onclick="setHeight(5)">5m</button>
        <button onclick="setHeight(6)">6m</button>
        <button onclick="setHeight(7)">7m</button>
        <button onclick="setHeight(8)">8m</button>
        <button onclick="setHeight(9)">9m</button>
      </div>
      <br />

      <div>
        <button id="print-button" onclick="printTiles()">
          Print Array to Console
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
